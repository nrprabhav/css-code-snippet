<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Snippet Cheatsheet</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1>CSS Snippet Cheatsheet</h1>
        <p>Ever have trouble recalling the syntax for your favourite CSS code? Give it a permanent home and add it to
            this page! Select any snippet below and it'll automatically select all the code for you to copy.</p>
    </header>
    <main>
        <figure>
            <h1>Flexbox Row</h1>
            <p>Use these three properties to create a flexbox row layout.</p>
            <pre>
                .row {
                    display: flex;
                    flex-direction: row;
                    flex-wrap: wrap;
                }
            </pre>
        </figure>
        <figure>
            <h1>Flexbox Column</h1>
            <p>Use this to create a flexbox column layout.</p>
            <pre>
                .row {
                    display: flex;
                    flex-direction: column;
                }
            </pre>
        </figure>
        <figure>
            <h1>CSS Grid Layout</h1>
            <p>Build a 12-column layout using CSS Grid</p>
            <pre>
                .grid {
                    display: grid;
                    width: 100%;
                    grid-template-columns: 
                        repeat(12, fr);
                }
            </pre>
        </figure>
        <figure>
            <h1>Linear Gradients</h1>
            <p>This will create a background linear gradient from top to bottom.</p>
            <pre>
                .linear-gradient-background {
                    background-image: 
                        linear-gradient(
                        rgba(232, 102, 236, 0.3) 0%,
                        rgba(232, 102, 236, 0.6) 100%
                    );
                }
            </pre>
        </figure>
        <figure>
            <h1>Box Transition Glow</h1>
            <p>Use transition and box shadows to glow on hover.</p>
            <pre>
                .code-card .card-header {
                    border-radius: 8px;
                    transition: all 0.5s ease-in-out;
                }
                
                .code-card:hover,
                .code-card:hover .card-header {
                    box-shadow: inset 0px 0px 8px 
                    rgba(232, 102, 236, 1), 
                    0 0 15px 
                    rgba(232, 102, 236, 1);
                }
            </pre>
        </figure>
        <figure>
            <h1>Overlay Card with Title</h1>
            <p>Use position properties and negative margins to raise elements higher than their natural starting
                point.</p>
            <pre>
                .card-header {
                    position: relative;
                    margin-top: -20px;
                }
            </pre>
        </figure>
    </main>
</body>

</html>
